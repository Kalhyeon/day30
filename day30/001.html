<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>비동기 처리</title>
  <script>
    // 작업의 시작은 순서대로 : aaa => bbb => 동기 작업
    // 작업의 끝은 알 수 없다.
    $.ajax({
      url: 'aaa',
      success:function() {
        console.log('aaa 비동기 작업'); // 비동기 작업 aaa
      }
    });
    $.ajax({
      url: 'bbb',
      success:function() {
        console.log('bbb 비동기 작업'); // 비동기 작업 bbb
      }
    });
    console.log('동기 작업');           // 동기 작업
  </script>
</head>
<body>
  
</body>
</html>
